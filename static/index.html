<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма выбора питомца</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <h1>Найди себе друга!</h1>
    <form action="/pets/orders" method="POST">
        <fieldset class="data-user">
            <legend>Ваши данные</legend>
            <label>
                Логин
                <input type="text" name="login" placeholder="Введите ваш логин" value="Sasha" required>
            </label>

            <label>
                Ваше имя
                <input type="text" name="name" placeholder="Введите имя" value="Sasha" required>
            </label>

            <label>
                <input type="date" name="dateOfBirth" value="2001-09-09" required>
            </label>

            <label>
                Введите номер телефона
                <input type="tel" name="phone"
                       placeholder="+7 (919) 344-44-44"
                       required>
            </label>

            <label>
                Email
                <input type="email" name="email" value="Sasha@yandex.ru" required>
            </label>
        </fieldset>
        <fieldset class="data-pet">
            <legend>Данные питомца</legend>
            <label>Пол питомца</label>
            <label>
                <input type="radio" name="gender" value="boy" checked> Мужской пол
                <input type="radio" name="gender" value="girl"> Женский пол
                <input type="radio" name="gender" value="none" checked>Не определился
            </label>


            <label>
                Какой цвет глаз?
                <input type="color" name="eyeColor" required>
            </label>

            <label>
                Ваше любимое животное
                <select name="petType">
                    <option value="dog" selected>Собака</option>
                    <option value="cat">Кот</option>
                    <option value="cherepaha">Черепаха</option>
                    <option value="muravey">Муравей</option>
                    <option value="doplhin">Дельфин</option>
                    <option value="shlepa">Шлёпа</option>
                    <option value="js">JS</option>
                </select>
            </label>

            <label>
                Длина хвоста? <input type="number" name="tailLength" value="13" min="7" max="120" step="1" required>
            </label>


            <label>
                <input type="checkbox" name="rules" checked value="true"> Я согласен с правилами, а также с тем, что
                Макар проверь пж
            </label>
        </fieldset>
        <fieldset>
            <label>
                <input type="submit" name="submit" value="Отправить форму">
            </label>
            <label>
                <input type="reset" name="reset" value="Сбросить данные">
            </label>
        </fieldset>
    </form>
    <script src="validation.js"></script>
</main>
</body>
</html>
