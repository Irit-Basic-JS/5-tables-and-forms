<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Форма выбора питомца</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
</head>
<body>
<main>
    <h1>Найди себе друга!</h1>
    <div class="container">
        <form method="POST" action="/pets/orders" class="px-5 py-5">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" name="email" class="form-control" id="exampleInputEmail1" 
                    aria-describedby="emailHelp" placeholder="Введите email" required>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone.</div>
            </div>
            
            <div class="mb-3">
                <label for="exampleInputName" class="form-label">Ваше имя</label>
                <input type="name" name="name" class="form-control" id="exampleInputName" 
                    minlength="3" maxlength="50" aria-describedby="nameHelp" placeholder="Введите ваше имя" required>
                <div id="nameHelp" class="form-text">We'll never share your name with anyone.</div>
            </div>
            
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Номер телефона</label>
                <input type="phone" name="phone" class="form-control" id="exampleInputPhone" 
                    aria-describedby="emailHelp" placeholder="Введите ваш номер телефона" required>
                <div id="phoneHelp" class="form-text">We'll never share your phone with anyone.</div>
            </div>
            
            <hr/>
            
            <h3 class="text-center lead">Ваш желаемый питомец</h3>
            <select class="form-select" name="petType" aria-label="Default select example">
                <option value="cat" selected>Котёнок</option>
                <option value="dog">Щенок</option>
                <option value="tiger">Тигрёнок</option>
            </select>
            <div class="row">
                <div class="col-4">
                    <div class="form-group">
                        <label>Пол</label>
                        <select class="form-select" name="gender" aria-label="Default select example">
                            <option value="boy">Мальчик</option>
                            <option value="girl">Девочка</option>
                            <option value="none" selected>Неважно</option>
                        </select>
                    </div>
                </div>
                <div class="col-4">
                    <label for="color">Цвет глаз</label>
                    <input type="color" name="eyeColor" class="form-control w-5" value="#f6b73c">
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <div class="form-group">
                        <label for="number">Длина хвоста в километрах</label>
                        <input type="number" name="tailLength" class="form-control w-5" value="7" min="7" max="120" required>
                    </div>
                </div>            
                <div class="col-4">
                    <div class="form-group">
                        <label for="date">Дата рождения</label>
                        <input type="date" name="dateOfBirth" class="form-control" required>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
     
            <div class="mb-3 form-check">
                <input type="checkbox" name="rules" value="true" class="form-check-input" id="exampleCheck1" required>
                <label class="form-check-label" for="exampleCheck1" required>Принимаю 
                    <a href="https://youtu.be/dQw4w9WgXcQ">политику конфиденциальности</a></label>
            </div>
    
            <button type="submit" class="btn btn-primary">Отправить</button>
            
            <button type="reset" class="btn">Сбросить</button>
        </form>
    </div>
<!--   
petType*
gender*
eyeColor*
tailLength*
name*
dateOfBirth*
email*
phone*
rules*
--> 
</main>
</body>
</html>
