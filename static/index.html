<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Форма выбора питомца</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <main>
        <h1>Найди себе друга!</h1>
        <div class="container">
            <form method="POST" action="/pets/orders" class="px-5 py-5">

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Электронная почта</label>
                    <input type="email" name="email" class="form-control" id="exampleInputEmail1"
                        aria-describedby="emailHelp" placeholder="example@mail.com">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>

                <div class="mb-3">
                    <label for="exampleInputName" class="form-label">ФИО</label>
                    <input type="name" name="name" class="form-control" id="exampleInputName"
                        aria-describedby="nameHelp" placeholder="Иванов Иван Иванович">
                    <div id="nameHelp" class="form-text">We'll never share your name with anyone else.</div>
                </div>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Номер телефона</label>
                    <input type="phone" name="phone" class="form-control" id="exampleInputPhone"
                        aria-describedby="emailHelp" placeholder="+7 (900) 000-00-00">
                    <div id="phoneHelp" class="form-text">We'll never share your phone with anyone else.</div>
                </div>

                <hr />

                <h3 class="text-center lead">Желаемый питомец</h3>
                <select class="form-select" name="petType" aria-label="Default select example">
                    <option selected>Не выбрано</option>
                    <option value="cat">Кот</option>
                    <option value="dog">Собака</option>
                    <option value="tiger">Тигр</option>
                </select>

                <select class="form-select" name="gender" aria-label="Default select example">
                    <option selected>Пол</option>
                    <option value="none">Не выбрано</option>
                    <option value="boy">Мужской</option>
                    <option value="girl">Женский</option>
                </select>

                <div class="row">
                    <div class="col-4">
                        <div class="form-group">
                            <label for="inputDate">Цвет глаз</label>
                            <input type="color" name="eyeColor" class="form-control w-5" value="#f6b73c">
                        </div>
                    </div>

                    <div class="col-4">
                        <div class="form-group">
                            <label for="inputDate">Длина хвоста в сантиметрах</label>
                            <input type="number" name="tailLength" class="form-control w-5" min="7" max="120"
                                placeholder="69">
                        </div>
                    </div>

                    <div class="col-4">
                        <div class="form-group">
                            <label for="inputDate">Дата рождения</label>
                            <input type="date" name="dateOfBirth" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>


                <div class="mb-3 form-check">
                    <input type="checkbox" name="rules" value="true" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1" required>Принимаю <a
                            href="https://youtu.be/dQw4w9WgXcQ">политику конфиденциальности</a></label>
                </div>

                <button type="submit" class="btn btn-primary">Отправить</button>
                <button type="reset" class="btn btn-primary">Сбросить</button>
            </form>
        </div>

    </main>
</body>

</html>
