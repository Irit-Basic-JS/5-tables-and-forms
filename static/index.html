<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма выбора питомца</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <h1>Найди себе друга!</h1>
    <form action="/pets/orders" method="POST">
        <label>
            Животное, которое вы хотите
            <select name="petType">
                <option value="dog">Собака</option>
                <option value="cat">Кот</option>
                <option value="tiger">Тигра</option>
            </select>
        </label>

        <label>
            Цвет глаз
            <input type="color" name="eyeColor">
        </label>

        <label>
            Длина хвоста
            <input type="number" name="tailLength">
        </label>
        <label>
            Пол животного
            <label>
                <input type="radio" name="gender" value="boy"> Мальчик
            </label>
            <label>
                <input type="radio" name="gender" value="girl"> Девочка
            </label>
            <label>
                <input type="radio" name="gender" value="none"> Не решил еще
            </label>
        </label>
        <label>
            Ваше имя
            <input type="text" name="name" placeholder="Введите имя">
        </label>

        <label>
            Номер телефона
            <input type="tel" name="phone" placeholder="+7(900)-000-00-00" pattern="+7(9[0-9]{2})-[0-9]{3}-[0-9]{2}-[0-9]{2}">
        </label>

        <label>
            Email
            <input type="email" name="email" placeholder="example@mail.com">
        </label>

        <label>
            Дата рождения
            <input type="date" name="dateOfBirth">
        </label>

        <label>
            <input type="checkbox" name="rules" value="true" checked> Я согласен с условиями и готов продать
            душу Макару.
        </label>

        <label class="buttons">
            <input type="submit" name="submit" value="Зарегистрироваться">
            <input type="reset" name="reset" value="Сбросить">
        </label>
    </form>
</main>
</body>
</html>
