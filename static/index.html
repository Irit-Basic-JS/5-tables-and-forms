<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма выбора питомца</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <h1>Найди себе друга!</h1>
    <form action = '/pets/orders' method = 'POST'>
        <label>
            Выберите животное
            <select name="petType">
                <option value="cat" selected>Кот</option>
                <option value="dog">Собака</option>
                <option value="tiger">Тигр</option>
            </select>
        </label> <br>

        <label>
            Пол животного:
            <select name="gender">
                <option value="none" selected>Не важно</option>
                <option value="boy">Мальчик</option>
                <option value="girl">Девочка</option>
            </select>
        </label> <br>

        <label>
            Цвет глаз:
            <input type = 'color' name = 'eyeColor'>
        </label> <br>

        <label>
            Длина хвоста:
            <input type = 'number' min = '7' max = '120' name = 'tailLength'>
        </label> <br>

        <label>
            Имя:
            <input type = 'text' minLength = '3' maxLength = '50' name = 'name'>
        </label> <br>

        <label>
            Дата рождения:
            <input type = 'date' name = 'dateOfBirth'>
        </label> <br>

        <label>
            Емайл:
            <input type = 'email' name = 'email'>
        </label> <br>

        <label>
            Телефон:
            <input type = 'tel' name = 'phone'>
        </label> <br>

        <label>
            Правила:
            <input type = 'checkbox' value = 'true' name = 'rules'>
        </label> <br>

        <input type = 'submit'>
    </form>

</main>
</body>
</html>
