<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма выбора питомца</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<main>
    <h1>Найди себе друга!</h1>
    <form action="/pets/orders" method="POST">
        <div class='mb-3'>
            <label for=''> Введите тип питомца</label>
            <select name="petType">
                <option value="cat">Кот</option>
                <option value="dog">Собака</option>
                <option value="tiger">Тигр</option>
              </select>
        </div>

        <div class='mb-3'>
            <label for=''>Выберите пол</label>
            <select name="gender">
                <option value="boy">Мальчик</option>
                <option value="girl">Девочка</option>
                <option value="none">-</option>
              </select>
        </div>

        <div class='mb-3'>
            <label for=''>Выберите цвет глаз </label>
            <input type="color" required name="eyeColor" value="#f6b73c">
        </div>

        <div class='mb-3'>
            <label for=''>Выберите  длину хвоста</label>
                <input type="number" name="tailLength" required min="7" max="120">
        </div>

        <div class='mb-3'>
            <label for=''>Введите ваше имя</label>
            <input type="text" name="name" id='name' placeholder='Фамилия Имя Отчество'>
        </div>

        <div class='mb-3'>
            <label for=''>ВВедите дату рождения</label>
            <input type="date"   name='dateOfBirth'>
        </div>

        <div class='mb-3'>
            <label for=''>Укажите ваш e-mail</label>
            <input type="email" name='email' id='email'  placeholder='example@mail.com'>
        </div>
        <div class='mb-3'>
            <label for=''>Укажите ваш телефон</label>
            <input type="phone" id='phone'  name='phone'  placeholder='(999)999-99-99'>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" name="rules" value="true"  class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1"  >Принимаю <a href="https://youtu.be/dQw4w9WgXcQ">политику конфиденциальности</a></label>
        </div>
        <button type="reset">Очистить выбор</button>
        <button type="submit" >Отправить</button>
    </form>
</main>
<script src="validation.js"></script>
</body>
</html>
