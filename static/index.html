<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма выбора питомца</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<main>
    <h1>Найди себе друга!</h1>
    <div class="container">
        <form method="POST" action="/pets/orders" class="px-5 py-5">

            <!--<input type="" name="name" class="form-control">Имя</input>-->
            <!--<input type="" name="name" class="form-control">Имя</input>-->
            <!--<input type="" name="name" class="form-control">Имя</input>-->
            
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">email</label>
                <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Введите email">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            
            <div class="mb-3">
                <label for="exampleInputName" class="form-label">Ваше имя</label>
                <input type="name" name="name" class="form-control" id="exampleInputName" aria-describedby="nameHelp" placeholder="Введите ваше имя">
                <div id="nameHelp" class="form-text">We'll never share your name with anyone else.</div>
            </div>
            
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Phone</label>
                <input type="phone" name="phone" class="form-control" id="exampleInputPhone" aria-describedby="emailHelp" placeholder="Введите ваш телефон">
                <div id="phoneHelp" class="form-text">We'll never share your phone with anyone else.</div>
            </div>
            
            <hr/>
            
            <h3 class="text-center lead">Ваш желаемый питомец</h3>
            <select class="form-select" name="petType" aria-label="Default select example">
                <option selected>Ваш новый друг</option>
                <option value="cat">Cat</option>
                <option value="dog">Dog</option>
                <option value="tiger">Tiger</option>
                <!--<option value="Parrot">Папугайч</option>-->
            </select>
             
            <select class="form-select" name="gender" aria-label="Default select example">
                <option selected>Пол</option>
                <option value="boy">boy</option>
                <option value="girl">girl</option>
                <option value="none">другое</option>
            </select>
            
            <div class="row">
                <div class="col-4">
                    <div class="form-group">
                        <label for="inputDate">Цвет глаз</label>
                        <input type="color" name="eyeColor" class="form-control w-5" value="#f6b73c">
                    </div>
                </div>

                <div class="col-4">
                    <div class="form-group">
                        <label for="inputDate">Длина хвоста в километрах</label>
                        <input type="number" name="tailLength" class="form-control w-5" min="7" max="120">
                    </div>
                </div>

                <div class="col-4">
                    <div class="form-group">
                        <label for="inputDate">Дата рождения:</label>
                        <input type="date" name="dateOfBirth" class="form-control">
                    </div>
                </div>
                <!--Длина хвоста
                <input type="number" name="tailLength" class="form-control">-->
            </div>
            <div class="clearfix"></div>

            
            <div class="mb-3 form-check">
                <input type="checkbox" name="rules" value="true" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1" required>Принимаю <a href="https://youtu.be/dQw4w9WgXcQ">политику конфиденциальности</a></label>
            </div>
    
            <button type="submit" class="btn btn-primary">отправить</button>
        </form>
    </div>
