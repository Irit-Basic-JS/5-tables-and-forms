<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма выбора питомца</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <h1>Найди себе друга!</h1>

    <form action="/pets/orders" method="POST">
        <fieldset>
            <legend>О питомце</legend>

            <label for="pet_type">Тип:</label>
            <select name="petType" id="pet_type">
                <option value="cat">Кот</option>
                <option value="dog">Собака</option>
            </select>
            <br>
            <label>Пол:</label>
            <label>
                <input type="radio" name="gender" value="male">
                Мужчина
            </label>
            <label>
                <input type="radio" name="gender" value="female">
                Женщина
            </label>
            <label>
                <input type="radio" name="gender" value="none" checked>
                Не знаю
            </label>
            <br>
            <label for="eye_color">Цвет глаз:</label>
            <input type="color" name="eyeColor" id="eye_color">
            <br>
            <label for="tail_length">Длина хвоста: <span class="tail">25</span></label>
            <br>
            0<input type="range" id="tail_length" name="tailLength" value="25" min="0" max="50" step="1">50
            <br>
        </fieldset>
        <fieldset>
            <legend>О хозяине</legend>
            <label for="name">Имя:</label>
            <input type="text" name="name" id="name" placeholder="">
            <br>
            <label for="date_of_birth">Дата рождения:</label>
            <input type="date" name="dateOfBirth" id="date_of_birth">
            <br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
            <br>
            <label for="phone">Телефон:</label>
            <input type="tel" name="phone" id="phone" placeholder="+7 (900) 000-00-00">
            <br>
            <label for="rules">Даю согласие на обработку персональных данных</label>
            <input type="checkbox" name="rules" id="rules" value="true" checked>
        </fieldset>
        <div class="buttons">
            <input type="submit" value="Отправить">
            <input type="reset" value="Сбросить">
        </div>
        
    </form>
</main>
<script>
    let tail = document.querySelector('.tail');
    let tailLength = document.getElementById('tail_length');
    tailLength.oninput = function () {
        tail.textContent = tailLength.value;
    }
    </script>
</body>
</html>
