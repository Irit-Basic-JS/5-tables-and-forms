<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Форма выбора питомца</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">


</head>
<body>
<main>
    <h1>Найди себе друга!</h1>
    <div class="container">
        <form method="POST" action="/pets/orders" class="px-5 py-5 needs-validation" novalidate>


            <h3 class="text-center lead">Ваш желаемый питомец</h3>
            <select class="form-select mb-2" name="petType" aria-label="Default select example" required>
                <option selected hidden value="">Ваш новый друг</option>
                <option value="cat">Cat</option>
                <option value="dog">Dog</option>
                <option value="tiger">Tiger</option>
            </select>

            <select class="form-select" name="gender" aria-label="Default select example" required>
                <option selected hidden value="">Пол</option>
                <option value="boy">boy</option>
                <option value="girl">girl</option>
                <option value="none">другое</option>
            </select>

            <div class="row mt-1">
                <div class="col-4">
                    <div class="form-group">
                        <label for="eyeColor">Цвет глаз</label>
                        <input type="color" id="eyeColor" name="eyeColor" class="form-control color-picker"
                               value="#1c1a74" required>
                    </div>
                </div>

                <div class="col-4">
                    <div class="form-group">
                        <label for="tailLength">Длина хвоста</label>
                        <input type="number" id="tailLength" name="tailLength" class="form-control" min="7" max="120"
                               required>
                        <div class="invalid-feedback">
                            Длинна хвоста должна находиться в диапазоне от 7 до 120.
                        </div>
                    </div>
                </div>

                <div class="col-4">
                    <div class="form-group">
                        <label for="birthDate">Дата рождения:</label>
                        <input type="date" id="birthDate" name="dateOfBirth" class="form-control" required>
                    </div>
                </div>
            </div>

            <hr/>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" name="email" class="form-control" id="exampleInputEmail1"
                       aria-describedby="emailHelp" placeholder="Введите ваш email" required>
                <div class="invalid-feedback">
                    Пожалуйста, введите валидный email.
                </div>
            </div>

            <div class="mb-3">
                <label for="exampleInputName" class="form-label">Ваше имя</label>
                <input type="text" name="name" class="form-control" id="exampleInputName" aria-describedby="nameHelp"
                       placeholder="Введите ваше имя" pattern=".{3,50}" required>
                <div class="invalid-feedback">
                    Имя должно содержать от 3 до 50 символов.
                </div>
            </div>

            <div class="mb-3">
                <label for="inputPhone" class="form-label">Телефон</label>
                <input type="tel" name="phone" class="form-control" id="inputPhone"
                       aria-describedby="emailHelp" placeholder="Введите ваш телефон" pattern="\+?\d{8,11}" required>
                <div class="invalid-feedback">
                    Телефон должен состоять из 8-11 цифр.
                </div>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" name="rules" value="true" class="form-check-input" id="exampleCheck1" required>
                <label class="form-check-label" for="exampleCheck1">Принимаю <a
                        href="https://youtu.be/dQw4w9WgXcQ">политику конфиденциальности</a></label>
                <div class="invalid-feedback">
                    Придется соглашаться на наши условия...
                </div>
            </div>
            <div class="d-flex justify-content-between mt-2">
                <button type="submit" class="btn btn-primary">Отправить</button>
                <button type="reset" class="btn btn-secondary">Сбросить</button>
            </div>

        </form>
    </div>
</main>
</body>
<script src="validation.js"></script>
</html>
